<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <noscript>浏览器暂时不支持javascript</noscript>
    <title>Vue练习</title>
    <style>
        .app {
            background-color: deepskyblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <input v-model="msg" placeholder="edit me">
        <p>Msg is: {{ msg }}</p>
        <input type="button" id="lang" value="浪起来" v-on:click="show">
        <input type="button" id="stop" value="停止" v-on:click="stop">
        <br>
        <h4 id="text" v-text="msg"></h4>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '我是一个回文！',
                intervalId: null
            },
            methods: {
                show: function () {
                    if (this.intervalId != null) {
                        return;
                    }
                    this.intervalId = setInterval(() => {
                        var start = this.msg.substring(0, 1)
                        var end = this.msg.substring(1)
                        this.msg = end + start
                    }, 1000)
                },
                stop: function () {
                    clearInterval(this.intervalId)
                    this.intervalId = null
                }
            }

            // methods:{
            //     show: function(){
            //         var start = this.msg.substring(0, 1);
            //         var end = this.msg.substring(1);
            //         this.msg = end + start;
            //     }
            //  }
        });
    </script>

</body>

</html>
