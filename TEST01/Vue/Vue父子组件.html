<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>父子组件</title>
    <script src="../scripts/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <com1 v-bind:parentmsg="msg"></com1>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '父组件'
            },
            components: {
                com1: {
                    data() {
                        return {
                            tille: '123',
                            content: 'fesfe'
                        }
                    },
                    template: '<h1>这是子组件{{content}}{{parentmsg}}</h1>',
                    props: ['parentmsg']

                }
            }
        })
    </script>
</body>

</html>
