<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Access-Control-Allow-Origin:http://vue.studyit.io/api/getprodlist">
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="../scripts/vue-2.4.0.js"></script>
    <script src="../scripts/vue-resource-1.3.4.js"></script>
    <noscript>浏览器暂时不支持javascript</noscript>
    <title>Vue品牌案例</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <styles src="../styles/animate.css"></styles>

</head>

<body>
    <div class="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body">
                <label>
                    name:
                    <input type="text" v-model="name" class="form-name">
                </label>
                <input type="button" value="添加" @click="add" class="btn-add">
            </div>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>name</th>
                    <th>time</th>
                    <th>operate</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="outlist in list" :key="outlist.id">
                    <td v-text="outlist.id"></td>
                    <td v-text="outlist.name"></td>
                    <td v-text="outlist.ctime"></td>
                    <td><a href="">删除</a></td>
                </tr>
            </tbody>
        </table>




    </div>
    <script>
        var vm = new Vue({
            el: '.app',
            data: {
                id: '',
                name: '',
                key_words: '',
                list: [{
                        id: 1,
                        name: '奔驰',
                        ctime: new Date()
                    },
                    {
                        id: 2,
                        name: '宝马',
                        ctime: new Date()
                    },
                    {
                        id: 3,
                        name: 'SUV',
                        ctime: new Date()
                    }
                ]
            },
            created() { //在data初始化之后调用
                this.getAllList()
                // this.all('*', function (req, res, next) {
                //     res.header("Access-Control-Allow-Origin", "*");
                //     res.header("Access-Control-Allow-Headers", "X-Requested-With");
                //     res.header("Access-Control-Allow-Methods", "PUT,POST,GET,DELETE,OPTIONS");
                //     res.header("X-Powered-By", ' 3.2.1') res.header("Content-Type",
                //         "application/json;charset=utf-8");
                //     next();
                // });

            },
            methods: {
                add() {
                    this.$http.post('http://vue.studyit.io/api/addproduct',{name:this.name},{emulateJSON:true}).then(result => {
                        if(result.body.status === 0){
                            this.getAllList()//更新页面数据
                        }else{
                            alert('post失败！')
                        }
                    })
                },
                getAllList() { //获取品牌列表
                    //1、使用Vue-resource的post
                    //2、发起get请求

                    this.$http.jsonp('http://vue.studyit.io/api/getprodlist').then(result => {
                        // var res = result.body //这里才是数据
                        if (res.status === 0) { //请求成功
                            this.list = res.message
                        } else {
                            alert('获取数据失败！')
                        }
                    }).catch(() => console.log('promise catch err'));
                }
            }

        });
    </script>
</body>

</html>
