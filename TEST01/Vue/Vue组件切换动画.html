<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件切换</title>
    <script src="../scripts/vue-2.4.0.js"></script>
    <link href="../styles/animate.css" rel="stylesheet" type="text/css">
    <style>
        /* .v-enter,.v-leave-to {
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-acive,.v-leave-active {
            transition: all 0.5s ease;
        } */
    </style>
</head>

<body>
    <div class="app">
        <a href="" @click.prevent="cponame='login'">登录</a>
        <a href="" @click.prevent="cponame='register'">注册</a>        
        <transition enter-active-class="flipInX" leave-active-class="fadeOutRightBig" mode="out-in">
                <component class="animated" :is="cponame"></component>
        </transition>
    </div>
    <template id="tmp1">
        <div>
            <a>登录界面</a>
        </div>
    </template>
    <template id="tmp2">
        <div>
            <a>注册界面</a>
        </div>
    </template>

    <script>
        Vue.component('login', {
            template: '#tmp1'
        })
        Vue.component('register', {
            template: '#tmp2'
        })
        var vm = new Vue({
            el: '.app',
            data: {
                cponame: 'login'
            }
        })
    </script>
</body>

</html>
